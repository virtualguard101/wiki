## Plugins
plugins:
  - blog:
      post_excerpt: required
      archive_date_format: MMMM yyyy
      archive_url_date_format: yyyy/MM
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tag
      comments_path: "#__comments"
  # - social:
  #     cards_layout: default/only/image
  #     cards_layout_options:
  #       background_image: assets/images/beihai.jpg

  # - obsidian-interactive-graph
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      js_files:
        - assets/javascripts/mathjax.js
      css_files:
        - assets/webfonts/Cascadia Mono/font.css
        - assets/webfonts/LXGW WenKai Screen/font.css
        - assets/stylesheets/theme.css
        - assets/stylesheets/feature.css
        - assets/stylesheets/temp-patch.css
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocs-jupyter:
      theme: dark
      ignore_h1_titles: false
      include: ["*.ipynb"]
      execute: false
      allow_errors: false
      include_requirejs: true
      custom_mathjax_url: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"
  - awesome-nav
  - mkdocs-note:
      notes_dir: docs/notes
      timestamp_zone: "UTC+8"
  - graph:
      name: "title"
      debug: false

  # - redirects:
  #     redirect_maps:

